<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css"/>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>Sony Imports</title>
  </head>
  <body>
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light shadow-sm bg-body rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Sony LTD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Retailers</a></li>
                                <li><a class="dropdown-item" href="#">Suppliers</a></li>
                                <li><a class="dropdown-item" href="#">Goods</a></li>
                                <li><a class="dropdown-item" href="#">Cars</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>
    <main class="container-fliud">
        <div class="row" style="padding-right: none">
            <div id="filter" class="col-2">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="list-retailers-list" data-bs-toggle="list" href="#list-retailers"
                        role="tab" aria-controls="retailers">Retailers</a>
                    <a class="list-group-item list-group-item-action" id="list-suppliers-list" data-bs-toggle="list" href="#list-suppliers"
                        role="tab" aria-controls="suppliers">Suppliers</a>
                    <a class="list-group-item list-group-item-action" id="list-goods-list" data-bs-toggle="list"
                        href="#list-goods" role="tab" aria-controls="goods">Goods</a>
                    <a class="list-group-item list-group-item-action" id="list-cars-list" data-bs-toggle="list"
                        href="#list-cars" role="tab" aria-controls="cars">Cars</a>
                    <a class="list-group-item list-group-item-action" id="list-revenue-list" data-bs-toggle="list" href="#list-revenue"
                        role="tab" aria-controls="revenue">Revenue</a>
                        <a class="list-group-item list-group-item-action" id="list-employees-list" data-bs-toggle="list" href="#list-employees"
                        role="tab" aria-controls="employees">Employees</a>
                        <a class="list-group-item list-group-item-action" id="list-pt-list" data-bs-toggle="list" href="#list-pt"
                            role="tab" aria-controls="pt">Product Tracking</a>
                    </div>
            </div>
            <div id="results" class="col-10">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-retailers-list">retailers</div>
                    <div class="tab-pane fade" id="list-suppliers" role="tabpanel" aria-labelledby="list-suppliers-list">suppliers</div>
                    <div class="tab-pane fade" id="list-goods" role="tabpanel" aria-labelledby="list-settings-list">goods</div>
                    <div class="tab-pane fade" id="list-cars" role="tabpanel" aria-labelledby="list-cars-list">cars</div>
                    <div class="tab-pane fade" id="list-revenue" role="tabpanel" aria-labelledby="list-revenue-list">revenue</div>
                    <div class="tab-pane fade" id="list-employees" role="tabpanel" aria-labelledby="list-employees-list">employees</div>
                    <div class="tab-pane fade" id="list-pt" role="tabpanel" aria-labelledby="list-pt-list">product tracking</div>
                </div>
            </div>
        </div>
       
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
